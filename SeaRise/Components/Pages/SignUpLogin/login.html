<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signuplogin.css">
    <title>Sea Rise | Login</title>
</head>

<body class="login-body" data-page="login">

    <div class="login-container">



        <div class="panel-left">
            <img src="../../Media/logo.png" class="panel-logo">

            <h1>Olá!</h1>
            <p>Já tens uma conta? Bem-vindo de volta!<br>
                Clica no botão em baixo para entrares na tua conta</p>

            <a href="signup.html" class="panel-btn">LOGIN</a>
        </div>



        <div class="panel-right">
            <h1>Criar Conta</h1>


            <p class="subtitle">Usa o teu email para te registares:</p>

            <form class="form-area">

                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">


                <select id="type" name="type" class="select-box">
                    <option value="" disabled selected>Trabalhas ou procuras trabalho?</option>
                    <option value="worker">Trabalho</option>
                    <option value="looker">Procuro</option>
                </select>

                <button class="primary-btn">SIGN UP</button>

            </form>


        </div>
    </div>

</body>

</html>

<script src="signuplogin.js"></script>
