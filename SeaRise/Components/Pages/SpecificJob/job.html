<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissão</title>

    <link rel="stylesheet" href="job.css">
</head>

<body>

    <object data="../../Partials/header.html" type="text/html" class="header-object">
    </object>

    <main class="job-page">

        <!-- TÍTULO DO TRABALHO -->
        <h1 id="job-title">Título do Trabalho</h1>

        <!-- SECÇÃO DE MEDIA + DESCRIÇÃO -->
        <section class="job-header">

            <div class="job-media">
                <!-- Podes meter imagem ou vídeo -->
                <img src="https://i.pinimg.com/736x/14/c3/e1/14c3e1b485415ebcf93ce43b19204265.jpg" alt="Imagem da profissão">
            </div>

            <div class="job-description">
                <h2>Sobre esta profissão</h2>
                <p id="job-description">
                    Esta é uma breve descrição simpática e apelativa sobre a profissão.
                    Aqui podes explicar o impacto no oceano, o dia-a-dia, curiosidades,
                    motivos para seguir esta carreira… enfim, tudo o que for inspirador
                    para o utilizador!
                </p>
            </div>

        </section>

        <!-- DUAS COLUNAS: OFERTAS + TESTEMUNHOS -->
        <section class="job-columns">

            <div class="column">
                <h2>Ofertas</h2>

                <button class="column-btn">Oferta 1</button>
                <button class="column-btn">Oferta 2</button>
                <button class="column-btn">Oferta 3</button>
            </div>

            <div class="column">
                <h2>Testemunhos</h2>

                <button class="column-btn">Testemunho 1</button>
                <button class="column-btn">Testemunho 2</button>
                <button class="column-btn">Testemunho 3</button>
            </div>

        </section>

    </main>

    <script src="job.js"></script>
</body>
</html>
