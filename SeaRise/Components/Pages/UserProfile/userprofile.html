<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>O Meu Perfil</title>

    <link rel="stylesheet" href="userprofile.css">
</head>

<body>

    <object data="../../Partials/header.html" type="text/html" class="header-object">
    </object>

    <main class="profile-main">
        <h1>O Meu Perfil</h1>

        <form id="changePasswordForm" class="profile-form">
            <h2>Alterar Palavra-passe</h2>
            
            <label>Palavra-passe Atual
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Insere a tua password atual" required>
            </label>

            <label>Nova Palavra-passe
                <input type="password" id="newPassword" name="newPassword" placeholder="MÃ­nimo 8 caracteres" required>
            </label>

            <label>Confirmar Nova Palavra-passe
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma a nova password" required>
            </label>

            <button type="submit" id="changePasswordBtn">Mudar Palavra-passe</button>

            <div id="message" class="message"></div>
        </form>

        <form id="changeNameForm" class="profile-form">
            <h2>Alterar Nome de Utilizador</h2>
            
            <label>Novo Nome de Utilizador
                <input type="text" id="newName" name="newName" placeholder="Insere o teu novo nome de utilizador" required>
            </label>

            <button type="submit" id="changeNameBtn">Mudar Nome de Utilizador</button>

            <div id="nameMessage" class="message"></div>
        </form>

        <form id="logoutForm" class="profile-form">
            <h2>Conta</h2>
            <button type="submit" id="logoutBtn" class="logout-btn">Logout</button>
            <button type="button" id="deleteAccountBtn" class="delete-account-btn">Eliminar Conta</button>
        </form>

    </main>

    <script src="userprofile.js"></script>
</body>

</html>
