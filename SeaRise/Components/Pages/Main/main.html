<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Sea Rise</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>

   <object data="../../Partials/header.html" type="text/html" class="header-object"></object>


    <section class="hero">
        <div class="hero-content">
            <h1>Descobre o mar connosco</h1>
            <p class="hero-texto">
                A Sea Rise é o teu espaço para explorar carreiras, oportunidades e histórias reais
                do mundo marítimo — ciência, desporto e turismo, num só lugar.
            </p>
        </div>
    </section>



    <section class="cards-section">
        <div class="cards-grid">

            <a href="../ShowJobs/desporto.html">
                <article class="card" data-label="Desporto">
                    <img src="../../Media/main-sport.png" alt="Surf">
                </article>
            </a>

            <a href="../ShowJobs/ciencia.html">
                <article class="card" data-label="Ciência">
                    <img src="../../Media/main-science.png" alt="Mergulho">
                </article>
            </a>

            <a href="../ShowJobs/turismo.html">
                <article class="card" data-label="Turismo">
                    <img src="../../Media/main-tourism.png" alt="Turismo">
                </article>
            </a>

        </div>
    </section>

</body>

</html>

<script>
(async function(){
    try {
        const res = await fetch('/Partials/header.html');
        if (!res.ok) return console.warn('Header not found', res.status);
        const html = await res.text();
        document.getElementById('header-include').innerHTML = html;
    } catch (err) {
        console.error('Error loading header:', err);
    }
})();
</script>
